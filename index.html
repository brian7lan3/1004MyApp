<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link href="c3.css" rel="stylesheet">
    <script src="d3-5.4.0.min.js"></script>
    <script src="c3.min.js"></script>

    <script>

        var A0s;
        var chart;

        function getIp() {
            return document.getElementById("ip"). value;
        }

        function updataChart() {
            var ip = getIp();
            fetch('http://' + ip + '/a0')
                .then(function (response) {
                    return response.json();
                })
                .then(function (data) {
                    console.log(data);
                    A0s = A0s.concat(data.A0);
                    chart.load({
                        columns: [
                            A0s,
                        ]
                    });
                });
        }

        function getA0() {
            fetch('http://192.168.1.18/a0')
                .then(function (response) {
                    return response.json();
                })
                .then(function (data) {
                    console.log(data.A0);
                });
        }

        function callBlink() {
            fetch('http://192.168.1.18/blink')

                .then(function (data) {
                    console.log('ok');
                });
        }

        window.onload = () => {
            A0s = ['A0'];

            chart = c3.generate({
                bindto: '#chart',
                data: {
                    columns: [
                        A0s
                    ]
                }
            });
        };


    </script>


</head>

<body>
    <input type="button" value="A0" onclick="getA0()">
    <input type="button" value="Blink" onclick="callBlink()">

    <input type="button" value="Updata Chart" onclick="updataChart()">
    <div id="chart"></div>

    <input type="text" name="" id="ip" value="192.168.1.18">

</body>

</html>
