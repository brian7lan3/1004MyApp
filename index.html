<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BoLan Web ESP8266</title>

    <!-- Load c3.css -->
    <link href="c3.css" rel="stylesheet">

    <!-- Load d3.js and c3.js -->
    <script src="d3-5.4.0.min.js"></script>
    <script src="c3.min.js"></script>

    <script>

        var A0s;
        var A1s;
        var chart;
        var chartb;
        var timer;

        function getIp() {
            return document.getElementById("ip").value;
        }


        function autoChart() {

            setInterval(() => {
                updataChart();

            }, 1000);
        }


        function onOffChart() {
            if (document.getElementById('onOff').value == "Start") {
                document.getElementById('onOff').value = "Stop";
                timer = setInterval(
                    () => {
                        updataChart();
                    },
                    1000);
            } else {
                document.getElementById('onOff').value = "Start";
                clearInterval(timer);
            }

        }


        function tempChart() {
            var ip = getIp();
            fetch(ip)
                .then(function (response) {
                    return response.json();
                })
                .then(function (data) {
                    console.log("tem:" + data.variables.temperature);
                    A0s = A0s.concat(data.variables.temperature);
                    chart.load({
                        columns: [
                            A0s,
                        ]
                    });
                });
        }

        function humChart() {
            var ip = getIp();
            fetch(ip)
                .then(function (response) {
                    return response.json();
                })
                .then(function (data) {
                    console.log("hum:" + data.variables.humidity);
                    A1s = A1s.concat(data.variables.humidity);
                    chartb.load({
                        columns: [
                            A1s,
                        ]
                    });
                });
        }



        window.onload = () => {
            A0s = ['humidity'];

            chart = c3.generate({
                bindto: '#chart',
                data: {
                    columns: [
                        A0s
                    ]
                }
            });

            A1s = ['temperature'];

            chartb = c3.generate({
                bindto: '#chartb',
                data: {
                    columns: [
                        A1s
                    ]
                }
            });
        };





    </script>


</head>

<body>
    <input type="button" value="tempChart" onclick="tempChart()">
    <input type="button" value="humChart" onclick="humChart()">

    <input type="button" value="Start" onclick="onOffChart()" id="onOff">

    <br><input type="text" name="" id="ip" value="https://cloud.arest.io/brian">

    <div id="chart"></div>
    <div id="chartb"></div>


</body>

</html>
